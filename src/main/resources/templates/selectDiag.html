<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증상 선택</title>
    <!-- 부트스트랩 CSS 링크 -->
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        .hidden {
            display: none;
        }
    </style>

    <script>
        function toggleList(value) {
            var list = document.getElementById(value);
            list.classList.toggle("hidden")
        }
    </script>

</head>
<body>
<div class="container-fluid mt-5">
    <header class="bg-white border-bottom">
        <div class="py-3">
            <h1 class="text-center">증상 선택</h1>
        </div>
    </header>
    <main class="mt-4">
        <div class="text-center">
            <h2>아픈 부위</h2>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="head" onclick="toggleList(value)">머리</button><br>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="neck" onclick="toggleList(value)">목</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="shoulder" onclick="toggleList(value)">어깨</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="chest" onclick="toggleList(value)">가슴</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="stomach" onclick="toggleList(value)">배</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="ass" onclick="toggleList(value)">엉덩이</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="waist" onclick="toggleList(value)">허리</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="arm" onclick="toggleList(value)">팔</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="leg" onclick="toggleList(value)">다리</button>
            </div><br>
            <form action="/diag/askAI" method="POST">
                <ul id="head" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">머리</p></li>
                    <li><label  class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="head[]" value="두통">두통</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="head[]" value="발열">발열</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="head[]" value="빈혈">빈혈</label></p></li>
                </ul>
                <ul id="neck" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">목</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="neck[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="neck[]" value="발열">발열</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="neck[]" value="붓기">붓기</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="neck[]" value="멍울">멍울</label></p></li>
                </ul>
                <ul id="shoulder" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">어깨</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="shoulder[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="shoulder[]" value="발열">발열</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="shoulder[]" value="가동범위 제한">가동범위 제한</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="shoulder[]" value="소리">소리</label></p></li>
                </ul>
                <ul id="chest" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">가슴</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="chest[]" value="근육통">근육통</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="chest[]" value="내부통증">내부통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="chest[]" value="숨쉬기 어려움">숨쉬기 어려움</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="chest[]" value="과한 심박수">과한 심박수</label></p></li>
                </ul>
                <ul id="stomach" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">배</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="stomach[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="stomach[]" value="설사">설사</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="stomach[]" value="변비">변비</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="stomach[]" value="가스">가스</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="stomach[]" value="팽창">팽창</label></p></li>
                </ul>
                <ul id="ass" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">엉덩이</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="ass[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="ass[]" value="출혈">출혈</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="ass[]" value="멍울">멍울</label></p></li>
                </ul>
                <ul id="waist" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">허리</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="waist[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="waist[]" value="저림">저림</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="waist[]" value="마비">마비</label></p></li>
                </ul>
                <ul id="arm" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">팔</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="arm[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="arm[]" value="저림">저림</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="arm[]" value="마비">마비</label></p></li>
                </ul>
                <ul id="leg" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">다리</p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="leg[]" value="통증">통증</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="leg[]" value="저림">저림</label></p></li>
                    <li><label class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><input type="checkbox" name="leg[]" value="마비">마비</label></p></li>
                </ul>
                <input type="submit" class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="확인">
                <input type="reset" class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="취소">
            </form>
        </div>
    </main>
</div>
<!-- 부트스트랩 자바스크립트 번들 -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</body>
</html>
