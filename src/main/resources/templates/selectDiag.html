<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증상 선택</title>
    <!-- 부트스트랩 CSS 링크 -->
    <!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
    <style>
        .hidden {
            display: none;
        }
    </style>

    <script>
        function toggleList(value) {
            var list = document.getElementById(value);
            list.classList.toggle("hidden")

            // if (list.classList.contains("hidden")) {
            //     list.classList.remove("hidden");
            // } else {
            //     list.classList.add("hidden");
            // }
        }
    </script>

</head>
<body>
<div class="container-fluid mt-5">
    <header class="bg-white border-bottom">
        <div class="py-3">
            <h1 class="text-center">증상 선택</h1>
        </div>
    </header>
    <main class="mt-4">
        <div class="text-center">
            <h2>아픈 부위</h2>
            <div class="d-flex justify-content-center">
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="head" onclick="toggleList(value)">머리</button><br>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="neck" onclick="toggleList(value)">목</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="shoulder" onclick="toggleList(value)">어깨</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="chest" onclick="toggleList(value)">가슴</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="stomach" onclick="toggleList(value)">배</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="ass" onclick="toggleList(value)">엉덩이</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="waist" onclick="toggleList(value)">허리</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="arm" onclick="toggleList(value)">팔</button>
                <button class="btn btn-light btn-lg" style="background-color: #F0FFF0;" value="leg" onclick="toggleList(value)">다리</button>
            </div><br>
<!--            <ul class="hidden" id="head">-->
<!--                <li><button class="btn btn-outline-primary m-2"><label><input type="checkbox">두통</label></button></li>-->
<!--                <li><button class="btn btn-outline-primary m-2"><label><input type="checkbox">두통</label></button></li>-->
<!--                <li><button class="btn btn-outline-primary m-2"><label><input type="checkbox">두통</label></button></li>-->
<!--            </ul>-->
            <form action="/diag/askAI" method="POST">
                <ul id="head" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">머리</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox" name="head" value="pail">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox" name="head" value="fever">발열</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox" name="head" value="anemia">빈혈</label></p></li>
                </ul>
                <ul id="neck" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">목</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">통증</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">발열</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">붓기</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">멍울</label></p></li>
                </ul>
                <ul id="shoulder" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">어깨</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">통증</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">발열</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">가동범위 제한</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">소리</label></p></li>
                </ul>
                <ul id="chest" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">가슴</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">근육통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">내부통증</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">숨쉬기 어려움</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">과한 심박수</label></p></li>
                </ul>
                <ul id="stomach" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">배</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">통증</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">설사</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">변비</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">가스</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">팽창</label></p></li>
                </ul>
                <ul id="ass" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">엉덩이</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                </ul>
                <ul id="waist" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">허리</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                </ul>
                <ul id="arm" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">팔</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                </ul>
                <ul id="leg" class="hidden" type="none">
                    <li><p style="color: rgb(49,109,244)">다리</p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                    <li><p class="btn btn-light btn-lg" style="background-color: #F0FFF0;"><label><input type="checkbox">두통</label></p></li>
                </ul>
            </form>
        </div>
    </main>
</div>
