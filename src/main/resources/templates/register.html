<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>main</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registerStyles.css"> <!-- Link to the external CSS file -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>

<div class="container-lg"> <!-- 넓은 그리드 컨테이너로 변경 -->
    <div class="container-lg d-flex justify-content-center align-items-center">
        <div class="col-lg-8"> <!-- 중대형(large) 디바이스에서 8개의 그리드 컬럼 차지 -->
            <div class="card">
                <div class="mt-5 "></div>
                <div class="card-header bg-success text-white">
                    회원가입
                </div>
                <div class="card-body">
                    <form action="/user/register" method="POST">

                        <div class="form-group">
                            <label for="id">ID</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="user_id" name="user_id" onblur="idCheck()" required>
                                <p id="id_check_result"></p>
                            </div>
                            <small id="idHelp" class="form-text text-muted">ID를 입력하시면 중복을 체크합니다.</small>
                        </div>

                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="user_password" name="user_password" required>
                        </div>

                        <div class="form-group">
                            <label for="confirmPassword">비밀번호 확인</label>
                            <input type="password" class="form-control" id="user_password_confirm" name="user_password_confirm" required>
                        </div>

                        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                            <p th:text="${errorMessage}"></p>
                        </div>

                        <div class="form-group">
                            <label for="name">이름</label>
                            <input type="text" class="form-control" id="user_name" name="user_name" required>
                        </div>

                        <div class="form-group">
                            <label for="phone">전화번호</label>
                            <input type="tel" class="form-control" id="user_phoneNumber" name="user_phoneNumber"  onblur="phoneNumberCheck()" required>
                            <p id="phoneNumber_check_result"></p>
                            <small id="phoneNumberHelp" class="form-text text-muted">전화번호를 입력하시면 중복을 체크합니다.</small>
                        </div>

                        <div class="form-group">
                            <label for="dob">생년월일</label>
                            <input type="date" class="form-control" id="user_birthday" name="user_birthday" required>
                        </div>

                        <div class="form-group">
                            <label for="gender">성별</label>
                            <select class="form-control" id="user_gender" name="user_gender" required>
                                <option value="">선택하세요</option>
                                <option value="male">남성</option>
                                <option value="female">여성</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success btn-block">가입하기</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.
jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

<script>
    //아이디 중복을 체크하는ajax
    const idCheck = () => {
        const id = document.getElementById("user_id").value; //id에 사용자가 입력한 값을 가져옴.
        const checkResult = document.getElementById("id_check_result");
        $.ajax({
            type:"post", //post타입으로 보내겠다
            url: "/user/id_check", // 컨트롤러 url과 일치시킬 것
            data:{
                "user_id" : id // user_id를 id라는 이름으로 서버로 전송한다
            },
            success : function (res) { // res는 컨트롤러로 부터 받아온다
                if(res === "ok") {
                    checkResult.style.color = "green";
                    checkResult.innerHTML = "사용가능한 ID";
                } else if (res === "duplicate") {
                    checkResult.style.color = "red";
                    checkResult.innerHTML = "이미 사용중인 ID";
                }
            },
            error: function (err) {
            }
        });
    };

    //전화번호 중복을 체크하는 ajax
    const phoneNumberCheck = () => {
        const phoneNumber = document.getElementById("user_phoneNumber").value;
        const checkResult = document.getElementById("phoneNumber_check_result");
        $.ajax({
            type: "post",
            url: "/user/phone_check",
            data: {
                "user_phoneNumber": phoneNumber
            },
            success: function (res) {
                if (res === "ok") {
                    checkResult.style.color = "green";
                    checkResult.innerHTML = "사용 가능한 전화번호";
                } else if (res === "duplicate") {
                    checkResult.style.color = "red";
                    checkResult.innerHTML = "이미 사용 중인 전화번호";
                }
            },
            error: function (err) {
                // 에러 처리
            }
        });
    };
</script>

</script>


</html>
