<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="loginStyles.css"> <!-- Link to the external CSS file -->
</head>
<body>
<br><br><br>
<div class="container-lg"> <!-- 넓은 그리드 컨테이너로 변경 -->
    <div class="container-lg d-flex justify-content-center align-items-center">
        <div class="col-lg-4"> <!-- 중대형(large) 디바이스에서 4개의 그리드 컬럼 차지 -->
            <div class="card">
                <div class="card-header bg-success text-white">
                    로그인
                </div>
                <div class="card-body">
                    <form action="/user/login" method="POST">

                        <div class="form-group">
                            <label for="id" style="font-weight: bold;">아이디</label>
                            <input type="text" class="form-control" id="user_id" name="user_id" pattern="[a-zA-Z0-9]{8,20}" required>
                        </div>
                        <br>

                        <div class="form-group">
                            <label for="password">비밀번호</label>
                            <input type="password" class="form-control" id="user_password" name="user_password" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&_=~|\\/?:;.])[a-zA-Z0-9!@#$%^&_=~|\\/?:;.]{8,20}$" required>
                        </div>
                        <br>

                        <button type="submit" class="btn bg-success text-white">로그인</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
