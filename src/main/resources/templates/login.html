<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="/css/loginStyles.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script>
        window.onload = function() {
            const btn = document.querySelector('.btn__primary');
            const originalText = btn.innerText;
            const newText = "Let's Go"; // 마우스를 올렸을 때 보여질 새로운 텍스트

            btn.addEventListener('mouseover', function() {
                btn.innerText = newText;
            });

            btn.addEventListener('mouseout', function() {
                btn.innerText = originalText;
            });
        }
    </script>
</head>
<body>
<br><br><br>
<div class="container-lg">
    <div class="container-lg-d-flex">
        <div class="col-lg-4">
            <div class="card">

                <div class="card-body">
                    <form action="/user/login" method="POST">

                        <div class="form-group">
                            <label for="id">ID</label>
                            <input type="text" class="form form__input" id="user_id" name="user_id" pattern="[a-zA-Z0-9]{8,20}" required>
                        </div>

                        <div class="form-group">
                            <label  for="password">Password</label>
                            <input type="password" class="form form__input" id="user_password" name="user_password" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[!@#$%^&_=~|\\/?:;.])[a-zA-Z0-9!@#$%^&_=~|\\/?:;.]{8,20}$" required>
                        </div>

                        <div class="centered-content">
                            <button type="submit" class="btn btn__primary">Sign In</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
