<div class="container">

        <div class="chip__icon">

        <h2 style="text-align: center; color: #6d5dfc; margin-right: 160px" >QD의 추정진단!</h2>

        <div class="form">

                <p>
                    <a href="/user/map" class="btn btn__primary" style="align-items: center; position: absolute; bottom: 0; left: 36%;">병원찾기</a>
                    <button type="submit" class="btn btn__primary" style="align-items: center; position: absolute; bottom: 0; left: 50%; border: 0;">질문하기</button>
                </p>
            </form>
        </div>
