<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat with AI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> <!-- Link to the external CSS file -->
</head>
<body>
<div class="container-lg"> <!-- 넓은 그리드 컨테이너로 변경 -->
    <div class="container-lg d-flex justify-content-center align-items-center">
        <div class="col-lg-4"> <!-- 중대형(large) 디바이스에서 4개의 그리드 컬럼 차지 -->
            <div class="card">
                <div class="card-header bg-success text-white"> QD의 추정진단! </div>
                <div class="card-body">
                    <form action="/chat" method="post">
                        <div class="form-group">
                            <label for="userInput" class="form-label">메시지 입력</label>
                            <textarea name="userInput" id="userInput" cols="30" rows="5" class="form-control"></textarea>
                        </div>
                        <br>
                        <button type="submit" class="btn bg-success text-white">질문하기</button>

                    </form>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="scriptOutput" class="form-label">QD의 답변</label>
                        <textarea name="scriptOutput" id="scriptOutput" cols="30" rows="5" class="form-control" th:text="${scriptOutput}" readonly></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
</script>
</body>
</html>
