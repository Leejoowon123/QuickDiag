<!DOCTYPE html>
<html>
<head>
    <title>Google 지도 예시</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJrB7Ah5YJqx_2komtNmYESZmhTPd5x-U&libraries=places"></script>
</head>
<body>
<div id="map"></div>

<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: {lat: 37.7749, lng: -122.4194} // 샌프란시스코 중심 좌표
        });

        // 마커 추가
        const marker = new google.maps.Marker({
            position: {lat: 37.7833, lng: -122.4167}, // 마커 위치
            map: map,
            title: 'Googleplex' // 마커 제목
        });

        // 정보 창 추가
        const infoWindow = new google.maps.InfoWindow({
            content: 'Googleplex 본사입니다.'
        });

        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
    }

    window.addEventListener('load', initMap);
</script>
</body>
</html>
